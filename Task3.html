<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Method</title>
  </head>
  <body>
    <script>
      class MathHelper {
        static addNumbers(a, b) {
          return a + b;
        }
      }
      input1=+prompt("Input 1");
      input2=+prompt("Input 2")
      sum = MathHelper.addNumbers(input1, input2);
      console.log(sum);
    </script>
  </body>
</html>
