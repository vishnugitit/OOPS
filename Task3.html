<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Method</title>
  </head>
  <body>
    <script>
      class MathHelper {
        static addNumbers(a, b) {
          return a + b;
        }
      }

      sum = MathHelper.addNumbers(10, 30);
      console.log(sum);
    </script>
  </body>
</html>
